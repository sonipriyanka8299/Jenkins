<script src="react.development.js"></script>
<script src="babel.js"></script>
<script src="react-dom.development.js"></script>


<div id="root"></div>
<script type="text/babel">
  class Smallest extends React.Component{

constructor(){
    super();
    this.state={
        answers:[],
        show:false,
        calc:0
       
       }
}


 
small(){
    let no=Number(this.refs.element.value);
   if(no!==''){
   const val=no;
    var array=[...this.state.answers];
   array.push(val);
    this.setState({
        show:true,
      answers:array,
      calc:0
    })
     
   }
}
fnCalc(){
  let {answers}=this.state;
    let n=answers.length;
    let i,min;
    min=answers[0];
    console.log(min);
    for(i=0;i<n;i++){
       if(answers[i]<min)
       {
           min=answers[i];
       }
      
    }
    this.setState({
    calc:min
})
    
  }
render(){

    const list = [];
    const {answers}=this.state;
   for(let i=0;i<answers.length;i++){
    list.push(answers[i]);
    
}
     return <div>
    Enter The Elements in Array: <input ref="element"/>
  <button onClick={this.small.bind(this)}>Add</button>
     
        {this.state.show&&
          list.map((value,index)=>{
          return  <div id={index}>{value}</div>
             })
       }
      
      <br/>
      <button onClick={this.fnCalc.bind(this)}>SMALLEST</button>
      <p>{this.state.calc}</p>
         </div>
}
 }
ReactDOM.render(<Smallest/>,document.getElementById("root"));
</script>
